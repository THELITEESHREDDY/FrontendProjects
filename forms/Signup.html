<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Sign-Up Form</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="container h-screen bg-gray-200/75 flex justify-center items-center">
            <div class="forms size-1/2 bg-gray-200 p-5">
                <div class="head ">
                    <h1 class="text-black-400 text-4xl font-semibold">Sign up</h1>
                    <p class="text-gray text-sm  ">It's free to use.</p>
                </div>
                <div class="name w-full pt-2 flex space-x-1 pb-1">
                    <input class="border rounded border-gray-400 focus: outline-none w-[50%] px-2" type="text" required placeholder="First name">
                    <input class="border rounded border-gray-400 focus: outline-none w-[50%] px-2" type="text" required placeholder="Last Name">
                </div>
                <div class="allDetails w-full space-y-1">
                    <input class="px-2 w-[100%] border border-gray-400 focus: outline-none rounded " type="text" required  placeholder="Mobile number">
                    <input class="px-2 w-[100%] border rounded border-gray-400 focus: outline-none " placeholder="email" type="email" required>
                    <input class="px-2 w-[100%] border border-gray-400 rounded focus: outline-none " placeholder="Password" type="password" required>
                </div> 
                <div class="dob mt-1 w-full">
                    <h1 class="text-2xl p-2 w-[100%]">BirthDay</h1>
                    <div class="selectBirthDay h-6  w-full flex space-x-1">
                        <input class="border rounded border-gray-400 focus: outline-none w-[50%]" required type="date">
                        <a class="w-[50%] h-[100%] text-[10px] " href="#">Why do i need to provide my BirthDay?</a>
                    </div>
                    <div class="gender">
                        <input name="gender" type="radio" id="male" >
                        <label for="male" class="text-sm">Male</label>
                        <input name="gender" id="female" type="radio">
                        <label for="male" class="text-sm">Female</label>
                    </div>
                    <div class="button  w-full flex justify-center">
                        <button class="bg-green-700 rounded text-white text-2xl pb-1 w-[20%] " type="submit">SignUp</button>
                    </div>
                    
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
